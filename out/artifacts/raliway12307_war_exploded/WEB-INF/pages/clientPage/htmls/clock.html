        #watch .digits li:nth-child(12) { transform:translate(0, -8em) }

        .clock{
            position: relative;
            width: 100%;
            height: 100%;
            top:0;
            left: 0;
            display: inline-block;
            transform: translateY(-100%);
            /* transform: translateY(-50%) translateX(-50%); */
        }
        .clock .hour-hand{
            width: 4px;
            height: 60px;
            background-color: #4a6ee6;
        }
        .clock .minute-hand{
            width: 3px;
            height: 95px;
            background-color: #4a6ee6;
        }
        .clock .second-hand{
            width: 2px;
            height: 95px;
            background-color: #FF0000;
        }
        .clock .minute-hand,
        .clock .second-hand{
            position: absolute;
            top: 14%;
            left: 50%;
            transform-origin: bottom;
        }
        .clock .hour-hand{
            position: absolute;
            transform-origin: bottom;
            left: 50%;
            top: 27%;
            
        }
        .circle{
            width: 10px;
            height: 10px;
            position: absolute;
            left:50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            margin: auto;
            z-index: 9;
            background-color: #4a6ee6;
            border-radius: 50%;
        }

</head>

                <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li>
                <li>7</li><li>8</li><li>9</li><li>10</li><li>11</li><li>12</li>
                </ul>

            <div class="clock">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>

            </div>
        </div>
    </div>
        <script>
            function showTime(){
				var myDate = new Date;
				var myHours = myDate.getHours();
		 		var myMinutes = myDate.getMinutes();
				var mySeconds = myDate.getSeconds();
				document.querySelector(".hour-hand").style.transform = `rotate(${myHours * 30 + myMinutes * 0.5 + mySeconds /120 }deg)`;
				//1分钟 分针走6度，再加上秒针影响分针走的度数，即一秒钟分钟走0.1度
				document.querySelector(".minute-hand").style.transform = `rotate(${myMinutes * 6 + mySeconds * 0.1}deg)`;
				document.querySelector(".second-hand").style.transform = `rotate(${mySeconds * 6}deg)`;
			}
			showTime();
			setInterval(showTime,1000);
        </script>
</body>
