<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>涯客后台服务</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #666;
        }
        .box{
            position: absolute;
            width: 300px;
            height: 400px;
            top:50%;
            left: 75%;
            transform: translateX(-50%) translateY(-50%);
            box-shadow: 0 0 12px pink;
            border-radius: 10px;
        }
        .box h1{
            font-size: 48px;
            color: pink;
            width: 300px;
            text-align: center;
            margin: 20px 0 20px 0;
        }
        .box input{
            width: 200px;
            height: 30px;
            font-size: 18px;
            margin: 20px 50px 20px 50px;
            border: 0;
        }
        .box input:focus{
            box-shadow: 0 0 12px pink;
        }
        .box input[type="submit"]{
            background-color: #555;
            width: 150px;
            height: 40px;
            font-size: 22px;
            color: pink;
            border-radius: 8px;
            margin: 20px 75px 20px 75px;
            transition: 0.3s;
        }
        .box input[type="submit"]:hover{
            box-shadow: 0 0 12px pink;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>登录</h1>
        <form action="http://localhost:8080/yknet.com/manager/home" method="post">

            <input type="password" name="password" required placeholder="输入密码" autocomplete="off"/>
            <input type="submit" value="登  录" />
        </form>
    </div>
